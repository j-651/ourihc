<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Priory Press Interest Form -->
  <form name="priory-press-interest" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="priory-press-interest" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <select name="studentForm"></select>
    <input type="email" name="email" />
    <textarea name="message" />
  </form>
  <!-- Teacher Trivia Tournament Feedback Form -->
  <form name="trivia-tournament-feedback" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="trivia-tournament-feedback" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="feedback" />
    <input type="email" name="email" />
  </form>
  <!-- Talent Show Feedback Form -->
  <form name="talent-show-feedback" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="talent-show-feedback" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="feedback" />
    <input type="email" name="email" />
  </form>
</body>

</html>
